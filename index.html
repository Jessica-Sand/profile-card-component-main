<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="card_header"></div>
      <div class="card_body">
        <div class="card_picture">
          <img src="./assets/images/image-victor.jpg" alt="Profil picture">
        </div>
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <div class="card_footer">
        <div class="col">
          <h2 class="number">
            80K
          </h2>
          <p class="number_name">Followers</p>
        </div>
        <div class="col">
          <h2 class="number">
            803K
          </h2>
          <p class="number_name">Likes</p>
        </div>
        <div class="col">
          <h2 class="number">
            1.4K
          </h2>
          <p class="number_name">Photos</p>
        </div>
      </div>
    </section>
    <div class="bg-img top">
      <img src="./assets/images/bg-pattern-top.svg" alt="decoration" />
    </div>
    <div class="bg-img bottom">
      <img src="./assets/images/bg-pattern-bottom.svg" alt="decoration" />
    </div>
  </main>

</body>
</html>
